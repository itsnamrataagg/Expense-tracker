<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup - Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Sign Up</h2>
    <div class="mb-3">
        <input type="text" id="name" class="form-control" placeholder="Name">
    </div>
    <div class="mb-3">
        <input type="email" id="email" class="form-control" placeholder="Email">
    </div>
    

    <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Password">
    </div>
    <button class="btn btn-primary w-100" onclick="signup()">Sign Up</button>
    <p class="mt-2 text-center">Already have an account? <a href="login.html">Login</a></p>
</div>

<script>
    const apiUrl = '/api/users/signup';
async function signup() {
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    

    const res = await fetch('/api/users/signup', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({name, email, password})
    });

    if (res.ok) {
        alert("Signup successful! Please login.");
        window.location.href = "login.html";
    } else {
        alert(await res.text());
    }
}
</script>
</body>
</html>
